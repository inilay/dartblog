{% load menu %}

<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="logo" style="color: black;">
                    {% if user.is_authenticated %}
                        <h3> <a href="{% url 'logout' %}" style="color: black;">Logout</a> </h3>
                    {% else %}
                    <h3>
                        <a href="{% url 'login' %}" style="color: black;"> Login | </a>
                        <a href="{% url 'register' %}" style="color: black;"> Register </a>
                    </h3>
                    {% endif %}
                </div>
            </div>
            <div class="col-md-10">
                {% show_menu %}
            </div>
        </div>
    </div>
</header>
